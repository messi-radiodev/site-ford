<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="ford, ranger, 2022, veiculo, potente, confiavel, 4X4, diesel, moderno, 160cv, 200cv">
    <title>Contato ~ FORD</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img style="height: 60px;" src="img/logo-ford-256.png" alt="logo_ford_menu">
            <nav class="menu">
               <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="lancamento.html">Lançamento</a></li>
                    <li><a href="contato.html">Contato</a></li>
               </ul>
            </nav>
    </header>
    <main>
        <div class="container">
            <div class="imagem-contato">
                <img src="img/xls 2.2 diesel.jpg" alt=""> <br>
            </div>
            <div class="formulario">
                <h2>Sobre Você</h2> 
                <br>
                <form>   
                    <input class="inputcont" type="text" name="Nome" placeholder="Nome*" required>
                    <input class="inputcont" type="text" name="Sobrenome" placeholder="Sobrenome*" required> 
                    <input class="inputcont" type="text" name="E-mail" placeholder="E-mail*" required> 
                    <input class="inputcont" type="text" name="CPF" placeholder="CPF*" required>
                    <input class="inputcont" type="text" name="Telefone" placeholder="Telefone*" required> 
                            <select class="inputcont" name="" id="" required>
                                <option value="" disabled selected>Tipo do contato:</option>
                                <option value="">Elogio</option>
                                <option value="">Reclamação</option>
                                <option value="">Solicitação</option>
                            </select>
                    <textarea class="inputcont" placeholder="Mensagem*" rows="5"></textarea>
                </form>        
                <input class="botao_enviar" type="submit" value="Enviar"> <br>
            </div>
        </div>
    </main>
    <footer>
        <div class="footercontatos">
            <p>
                Redes Sociais: 
            </p>
                <a href="#"><img class="imgfooter" src="img/facebook-50.png" alt="facebook"></a>         
                <a href="#"><img class="imgfooter" src="img/instagram-logo-50.png" alt="instagram"> </a>
                <a href="#"><img class="imgfooter" src="img/youtube-squared-50.png" alt="youtube"> </a>
        </div>
        <div class="copyright">
            <p>
                Copyright © 2025 Ford Motor Company
            </p>
        </div>
        <div class="logofooter">      
            <img src="img/ford-96.png" alt="logo_ford">
        </div>  
    </footer>
</body>
</html>
